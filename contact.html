<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoFun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
     <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="games.html">Games</a>
            <a href="contact.html">Contact</a>
        </div>
     </nav>
    
     <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-content">
                <div class="contract-info">
                    <h1>Contact</h1>
                    <p>For any inquiries regarding our game please leave your contact information below</p>
                </div>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="company">Company/Institution</label>
                        <input type="text" id="company" name="company" required placeholder="Your Company/Insitution">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Please Write Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn primary-btn"><i class="fas fa-paper-plane"></i>Submit</button>
                </form>
            </div>
        </div>
     </section>
</body>
</html>
