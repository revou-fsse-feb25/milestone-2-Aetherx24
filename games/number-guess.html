    <main class="game-container">
        <h1> Number Guessing Game</h1>
        <div class="game-box">
            <p id="game-info"> Guess a number between 1 and 100. You have 5 attempts!</p>
            <div id="attempts">Attempts remaining: <span id="attempts-left">5</span></div>
            <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
            <button id="guess-btn">Guess</button>
            <p id="message"></p>
            <button id="restart-btn" class="hidden">Retry</button>
        </div>
    </main>
