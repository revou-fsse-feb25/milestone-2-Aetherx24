<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - RevoFun</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/guess-the-number.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
</head>
<body>
    <div class="floating-numbers" id="floating-numbers"></div>
    <nav class="main-nav">
        <div class="logo">RevoFun</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="game-layout">
        <div class="game-container">
            <h1> Guess the Number! </h1>
            <div class="game-box">
                <p id="game-info"> Guess a number between 1 and 20. You have 5 attempts!</p>
                <div id="attempts">Attempts remaining: <span id="attempts-left">5</span></div>
                <input type="number" id="guess-input" min="1" max="20" placeholder="Enter your guess">
                <button id="guess-btn">Guess</button>
                <p id="message"></p>
                <button id="restart-btn" class="hidden">Retry</button>
            </div>
        </div>
        
        <div class="leaderboard">
            <h2>Top Scores</h2>
            <ul class="leaderboard-list" id="leaderboard-list">
                <!-- Leaderboard entries will be added here -->
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 RevoFun. All rights reserved.</p>
    </footer>

    <script src="../js/leaderboard.js"></script>
    <script src="../js/guess-the-number.js"></script>

</body>
</html>
